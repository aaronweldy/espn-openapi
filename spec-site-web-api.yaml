openapi: 3.0.3
info:
  title: ESPN Site Web API
  version: 1.0.0
  description: Unofficial ESPN Site Web API for retrieving sports data from site.web.api.espn.com. This API is not officially supported by ESPN and may change without notice.

servers:
  - url: https://site.web.api.espn.com
    description: ESPN Site Web API Production Server
  - url: http://site.web.api.espn.com

paths:
  /apis/common/v3/sports/football/nfl/athletes/{athleteId}/overview:
    get:
      tags:
        - NFL Athletes
      summary: Get NFL athlete overview
      operationId: getAthleteOverviewNFL
      parameters:
        - name: athleteId
          in: path
          required: true
          description: ID of the athlete
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteOverviewResponse'
        '400':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /apis/common/v3/sports/football/nfl/athletes/{athleteId}/gamelog:
    get:
      summary: Get NFL Athlete Game Log
      description: Retrieve game-by-game statistics for a specific NFL athlete
      operationId: getNFLAthleteGameLog
      parameters:
        - name: athleteId
          in: path
          required: true
          description: The athlete ID
          schema:
            type: string
            example: "3139477"
        - name: season
          in: query
          required: false
          description: Season year to filter by
          schema:
            type: integer
            example: 2023
        - name: seasontype
          in: query
          required: false
          description: Season type (1=preseason, 2=regular, 3=postseason)
          schema:
            type: integer
            enum: [1, 2, 3]
            example: 2
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteGameLogResponse'
        '404':
          description: Athlete game log not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/common/v3/sports/football/nfl/athletes/{athleteId}/splits:
    get:
      summary: Get NFL Athlete Splits
      description: Retrieve split statistics for a specific NFL athlete (e.g., home/away, by opponent, etc)
      operationId: getNFLAthleteSplits
      parameters:
        - name: athleteId
          in: path
          required: true
          description: The athlete ID
          schema:
            type: string
            example: "4430191"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteSplitsResponse'
        '404':
          description: Athlete splits not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/common/v3/search:
    get:
      summary: General Search
      description: Search for sports content including teams, athletes, articles and more
      operationId: getGeneralSearch
      parameters:
        - name: query
          in: query
          required: true
          description: Search query term
          schema:
            type: string
            example: "Mahomes"
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return
          schema:
            type: integer
            example: 10
        - name: mode
          in: query
          required: false
          description: Search mode (e.g., prefix, full)
          schema:
            type: string
            enum: [prefix, full]
            example: "prefix"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/search/v2:
    get:
      summary: General Search (v2)
      description: Search for sports content including teams, athletes, articles and more (legacy v2 endpoint)
      operationId: getGeneralSearchV2
      parameters:
        - name: query
          in: query
          required: true
          description: Search query term
          schema:
            type: string
            example: "Tom Brady"
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return
          schema:
            type: integer
            example: 2
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchV2Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/v2/scoreboard/header:
    get:
      summary: Get Scoreboard Header
      description: Retrieve header information for scoreboard pages
      operationId: getScoreboardHeader
      parameters:
        - name: sport
          in: query
          required: true
          description: Sport identifier
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: query
          required: true
          description: League identifier
          schema:
            $ref: '#/components/schemas/LeagueEnum'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreboardHeaderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/common/v3/sports/football/nfl/athletes/{athleteId}:
    get:
      tags:
        - NFL Athletes
      summary: Get NFL athlete profile
      operationId: getAthleteProfileNFL
      parameters:
        - name: athleteId
          in: path
          required: true
          description: ID of the athlete
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteProfileResponse'
        '400':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /apis/common/v3/sports/baseball/mlb/athletes/{athleteId}:
    get:
      tags:
        - MLB Athletes
      summary: Get MLB athlete profile
      operationId: getAthleteProfileMLB
      parameters:
        - name: athleteId
          in: path
          required: true
          description: ID of the athlete
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBAthleteDetailsResponse'
        '400':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /apis/common/v3/sports/{sport}/{league}/season:
    get:
      summary: Get season information
      description: Retrieve season information including year, dates, and season types for a specific sport and league
      operationId: getSeasonInfo
      parameters:
        - name: sport
          in: path
          required: true
          description: Sport identifier
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: path
          required: true
          description: League identifier
          schema:
            $ref: '#/components/schemas/LeagueEnum'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeasonInfoResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/common/v3/sports/{sport}/{league}/athletes/{athleteId}/bio:
    get:
      summary: Get athlete biography
      description: Retrieve biographical information including team history and awards for a specific athlete
      operationId: getAthleteBio
      parameters:
        - name: sport
          in: path
          required: true
          description: Sport identifier
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: path
          required: true
          description: League identifier
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: athleteId
          in: path
          required: true
          description: Athlete ID
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteBioResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/common/v3/sports/{sport}/{league}/athletes/{athleteId}/stats:
    get:
      summary: Get athlete statistics
      description: Retrieve detailed career statistics for a specific athlete
      operationId: getAthleteStats
      parameters:
        - name: sport
          in: path
          required: true
          description: Sport identifier
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: path
          required: true
          description: League identifier
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: athleteId
          in: path
          required: true
          description: Athlete ID
          schema:
            type: integer
        - name: season
          in: query
          required: false
          description: Season year
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AthleteStatsResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/site/v3/sports/{sport}/{league}/leaders:
    get:
      summary: Get League Leaders
      description: Get statistical leaders for a specific sport and league (NFL, NHL, college sports, etc.)
      operationId: getLeagueLeaders
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport (e.g., football, basketball, hockey)
          schema:
            type: string
            enum: [football, basketball, hockey, baseball]
        - name: league
          in: path
          required: true
          description: The league (e.g., nfl, nhl, mens-college-basketball)
          schema:
            type: string
        - name: season
          in: query
          required: false
          description: The season year
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeadersResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /apis/site/v3/sports/{sport}/{league}/teamleaders:
    get:
      summary: Get Team Leaders
      description: Get team leaders for various statistical categories in a specific sport and league
      operationId: getTeamLeaders
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport (e.g., football, basketball, hockey, baseball)
          schema:
            type: string
            enum: [football, basketball, hockey, baseball]
        - name: league
          in: path
          required: true
          description: The league (e.g., nfl, nba, nhl, mlb, wnba, college-football, mens-college-basketball, womens-college-basketball)
          schema:
            type: string
        - name: season
          in: query
          required: false
          description: The season year
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamLeadersResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    Reference:
      type: object
      properties:
        $ref:
          type: string
          format: uri
      required:
        - $ref

    AthleteOverviewResponse:
      type: object
      properties:
        statistics:
          $ref: '#/components/schemas/CareerStatistics'
        news:
          type: array
          items:
            $ref: '#/components/schemas/NewsItemDetailed'
        athlete:
          $ref: '#/components/schemas/AthleteDetails'
          nullable: true
        teams:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Team'
              - $ref: '#/components/schemas/TeamReference'
        season:
          $ref: '#/components/schemas/Season'

    AthleteDetails:
      type: object
      required:
        - id
        - uid
        - guid
        - type
        - firstName
        - lastName
        - fullName
        - displayName
      properties:
        id:
          type: string
          example: "2330"
        uid:
          type: string
          example: "s:20~a:2330"
        guid:
          type: string
          example: "02927b1c67269964a3263940c6c17491"
        type:
          type: string
          example: "football"
        alternateIds:
          type: object
          properties:
            sdr:
              type: string
              example: "2330"
        firstName:
          type: string
          example: "Tom"
        lastName:
          type: string
          example: "Brady"
        fullName:
          type: string
          example: "Tom Brady"
        displayName:
          type: string
          example: "Tom Brady"
        shortName:
          type: string
          example: "T. Brady"
        weight:
          type: number
          format: float
          example: 225
        displayWeight:
          type: string
          example: "225 lbs"
        height:
          type: number
          format: integer
          example: 76
        displayHeight:
          type: string
          example: "6' 4\\\""
        age:
          type: integer
          example: 46
        dateOfBirth:
          type: string
          format: date-time
          example: "1977-08-03T07:00:00Z"
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        birthPlace:
          $ref: '#/components/schemas/BirthPlace'
        college:
          type: object
          properties:
            id:
              type: string
              nullable: true
            mascot:
              type: string
              nullable: true
            name:
              type: string
              nullable: true
            shortName:
              type: string
              nullable: true
          additionalProperties: true
        slug:
          type: string
          example: "tom-brady"
        headshot:
          $ref: '#/components/schemas/Headshot'
        jersey:
          type: string
          example: "12"
        position:
          $ref: '#/components/schemas/Position'
        injuries:
          type: array
          items:
            $ref: '#/components/schemas/Injury'
          nullable: true
        teams:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Team'
              - $ref: '#/components/schemas/TeamReference'
        experience:
          $ref: '#/components/schemas/Experience'
        status:
          $ref: '#/components/schemas/Status'
        eventLog:
          $ref: '#/components/schemas/Reference'
          nullable: true
        active:
          type: boolean
          example: true
        debutYear:
          type: integer
          example: 2000
        draft:
          $ref: '#/components/schemas/Draft'
          nullable: true
        notes:
          type: array
          items:
            $ref: '#/components/schemas/Note'
          nullable: true
        hand:
          $ref: '#/components/schemas/Hand'
          nullable: true
        transactions:
          $ref: '#/components/schemas/Reference'
          nullable: true
        flag:
          $ref: '#/components/schemas/Flag'
          nullable: true
        career:
          $ref: '#/components/schemas/Reference'
          nullable: true

    AthleteGameLogResponse:
      type: object
      properties:
        events:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/GameEvent'
          description: A dictionary of events, keyed by event ID
        requested_season:
          $ref: '#/components/schemas/RequestedSeason'
        season:
          $ref: '#/components/schemas/GameLogSeason'
      required:
        - events

    GameEvent:
      type: object
      properties:
        id:
          type: string
          example: "401671788"
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        week:
          type: integer
          example: 14
        atVs:
          type: string
          enum: ["vs", "@"]
          example: "vs"
        gameDate:
          type: string
          format: date-time
          example: "2024-12-09T01:20:00.000+00:00"
        score:
          type: string
          example: "19-17"
        homeTeamId:
          type: string
          example: "12"
        awayTeamId:
          type: string
          example: "24"
        homeTeamScore:
          type: string
          example: "19"
        awayTeamScore:
          type: string
          example: "17"
        gameResult:
          type: string
          enum: ["W", "L", "T"]
          example: "W"
        opponent:
          $ref: '#/components/schemas/GameEventTeam'
        leagueName:
          type: string
          example: "National Football League"
        leagueAbbreviation:
          type: string
          example: "NFL"
        leagueShortName:
          type: string
          example: "NFL"
        team:
          $ref: '#/components/schemas/GameEventTeam'
      required:
        - id
        - gameDate
        - score
        - opponent
        - team

    GameEventTeam:
      type: object
      properties:
        id:
          type: string
          example: "24"
        uid:
          type: string
          example: "s:20~l:28~t:24"
        abbreviation:
          type: string
          example: "LAC"
        displayName:
          type: string
          example: "Los Angeles Chargers"
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        logo:
          type: string
          format: uri
          example: "https://a.espncdn.com/i/teamlogos/nfl/500/lac.png"
        isAllStar:
          type: boolean
          example: false
      required:
        - id
        - abbreviation

    RequestedSeason:
      type: object
      properties:
        year:
          type: integer
          example: 2024
        type:
          type: integer
          example: 2
        name:
          type: string
          example: "Regular Season"
        displayName:
          type: string
          example: "2024 Regular Season"
      required:
        - year
        - type

    GameLogSeason:
      type: object
      properties:
        types:
          type: array
          items:
            $ref: '#/components/schemas/SeasonType'
        year:
          type: integer
          example: 2024
      required:
        - year
        - types

    SeasonType:
      type: object
      properties:
        type:
          type: integer
          example: 2
        name:
          type: string
          example: "Regular Season"
        abbreviation:
          type: string
          example: "reg"
        startDate:
          type: string
          format: date
          example: "2024-09-05"
        endDate: 
          type: string
          format: date
          example: "2025-01-05"
        hasStandings:
          type: boolean
          example: true
      required:
        - type
        - name

    SearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        metadata:
          $ref: '#/components/schemas/SearchMetadata'
      required:
        - results

    SearchResult:
      type: object
      properties:
        type:
          type: string
          example: "athlete"
          description: "Type of search result (athlete, team, article, etc.)"
        id:
          type: string
          example: "3139477"
        uid:
          type: string
          example: "s:20~l:28~a:3139477"
        name:
          type: string
          example: "Patrick Mahomes"
        description:
          type: string
          example: "Kansas City Chiefs quarterback"
        sport:
          $ref: '#/components/schemas/SportReference'
        league:
          $ref: '#/components/schemas/LeagueReference'
        team:
          $ref: '#/components/schemas/TeamReference'
        image:
          type: string
          format: uri
          example: "https://a.espncdn.com/i/headshots/nfl/players/full/3139477.png"
        url:
          type: string
          format: uri
          example: "https://www.espn.com/nfl/player/_/id/3139477/patrick-mahomes"
      required:
        - type
        - id
        - name

    SearchMetadata:
      type: object
      properties:
        count:
          type: integer
          example: 10
        totalCount:
          type: integer
          example: 125
        offset:
          type: integer
          example: 0
      required:
        - count

    ScoreboardHeaderResponse:
      type: object
      properties:
        sports:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uid:
                type: string
              name:
                type: string
              abbreviation:
                type: string
              shortName:
                type: string
              slug:
                type: string
              tag:
                type: string
              isTournament:
                type: boolean
              leagues:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    uid:
                      type: string
                    name:
                      type: string
                    abbreviation:
                      type: string
                    shortName:
                      type: string
                    slug:
                      type: string
                    tag:
                      type: string
                    isTournament:
                      type: boolean
                    smartdates:
                      type: array
                      items:
                        type: object
                        properties:
                          label:
                            type: string
                          season:
                            type: integer
                          seasontype:
                            type: integer
                          week:
                            type: integer
                    events:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          uid:
                            type: string
                          guid:
                            type: string
                          date:
                            type: string
                            format: date-time
                          timeValid:
                            type: boolean
                          recent:
                            type: boolean
                          name:
                            type: string
                          shortName:
                            type: string
                          links:
                            type: array
                            items:
                              type: object
                              properties:
                                rel:
                                  type: array
                                  items:
                                    type: string
                                href:
                                  type: string
                                text:
                                  type: string
                                shortText:
                                  type: string
                                isExternal:
                                  type: boolean
                                isPremium:
                                  type: boolean
                                isHidden:
                                  type: boolean
                                language:
                                  type: string
                              additionalProperties: true
                          gamecastAvailable:
                            type: boolean
                          playByPlayAvailable:
                            type: boolean
                          commentaryAvailable:
                            type: boolean
                          wallclockAvailable:
                            type: boolean
                          onWatch:
                            type: boolean
                          competitionId:
                            type: string
                          location:
                            type: string
                          season:
                            type: integer
                          seasonStartDate:
                            type: string
                          seasonEndDate:
                            type: string
                          seasonType:
                            type: string
                          seasonTypeHasGroups:
                            type: boolean
                          group:
                            type: object
                            properties:
                              groupId:
                                type: string
                              name:
                                type: string
                              abbreviation:
                                type: string
                              shortName:
                                type: string
                          week:
                            type: integer
                          weekText:
                            type: string
                          link:
                            type: string
                          status:
                            type: string
                          summary:
                            type: string
                          period:
                            type: integer
                          clock:
                            type: string
                          broadcasts:
                            type: array
                            items:
                              type: object
                              properties:
                                typeId:
                                  type: integer
                                priority:
                                  type: integer
                                type:
                                  type: string
                                isNational:
                                  type: boolean
                                broadcasterId:
                                  type: integer
                                broadcastId:
                                  type: integer
                                name:
                                  type: string
                                shortName:
                                  type: string
                                callLetters:
                                  type: string
                                station:
                                  type: string
                                lang:
                                  type: string
                                region:
                                  type: string
                                slug:
                                  type: string
                          broadcast:
                            type: string
                          odds:
                            type: object
                            additionalProperties: true
                          fullStatus:
                            type: object
                            additionalProperties: true
                          competitors:
                            type: array
                            items:
                              type: object
                              additionalProperties: true
                          neutralSite:
                            type: boolean
                          appLinks:
                            type: array
                            items:
                              type: object
                              additionalProperties: true
                      additionalProperties: true
                  additionalProperties: true
            additionalProperties: true
      required:
        - sports

    NavigationItem:
      type: object
      properties:
