          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: team_id_or_abbrev
          in: path
          required: true
          description: The team ID or abbreviation
          schema:
            type: string
            example: "LAL"
        - name: season
          in: query
          required: false
          description: The season year to retrieve the schedule for
          schema:
            type: integer
            example: 2024
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamScheduleResponse'
        '404':
          description: Team or schedule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

