openapi: 3.0.3
info:
  title: ESPN NFL API
  version: 1.0.0
  description: Unofficial ESPN API for retrieving NFL game data. This API is not officially supported by ESPN and may change without notice.

servers:
  - url: https://site.api.espn.com/apis/site/v2
    description: ESPN Site API Production Server

paths:
  /sports/{sport}/{league}/scoreboard:
    get:
      summary: Get Scoreboard
      description: Retrieve current scoreboard for any sport/league including game scores, status, and basic information
      operationId: getScoreboard
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport (e.g., football, basketball, baseball, hockey)
          schema:
            type: string
            enum: [football, basketball, baseball, hockey]
            example: "football"
        - name: league
          in: path
          required: true
          description: The league (e.g., nfl, nba, mlb, nhl, college-football, mens-college-basketball, womens-college-basketball, wnba)
          schema:
            type: string
            example: "nfl"
        - name: dates
          in: query
          required: false
          description: Filter by specific dates (format YYYYMMDD)
          schema:
            type: string
            example: "20240201"
        - name: week
          in: query
          required: false
          description: The week number of the season (football sports only)
          schema:
            type: integer
            example: 1
        - name: seasontype
          in: query
          required: false
          description: Season type (1=preseason, 2=regular, 3=postseason, 4=off-season) - football sports only
          schema:
            type: integer
            enum: [1, 2, 3, 4]
            example: 2
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericScoreboardResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/football/nfl/summary:
    get:
      summary: Get NFL Game Summary
      description: Retrieve comprehensive summary data for a specific NFL game including scores, statistics, and detailed game information
      operationId: getNFLGameSummary
      parameters:
        - name: event
          in: query
          required: true
          description: The event ID of the NFL game
          schema:
            type: string
            example: "401547417"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameSummary'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/football/nfl/teams:
    get:
      summary: Get NFL Teams List
      description: Retrieve list of all NFL teams with details including names, colors, logos and links
      operationId: getNFLTeamsList
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamsListResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/football/nfl/teams/{teamId}:
    get:
      summary: Get NFL Team Details
      description: Retrieve detailed information for a specific NFL team including records, venue and franchise details
      operationId: getNFLTeamDetails
      parameters:
        - name: teamId
          in: path
          required: true
          description: The team ID
          schema:
            type: string
            example: "12"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDetailsResponse'
        '404':
          description: Team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/football/nfl/teams/{teamId}/roster:
    get:
      summary: Get NFL Team Roster
      description: Retrieve detailed roster information for a specific NFL team including player details organized by positions
      operationId: getNFLTeamRoster
      parameters:
        - name: teamId
          in: path
          required: true
          description: The ID of the NFL team
          schema:
            type: string
            example: "12"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamRosterResponse'
        '404':
          description: Team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/{sport}/{league}/news:
    get:
      summary: Get League News
      description: Retrieve the latest news articles and headlines for a specified sport and league
      operationId: getLeagueNews
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport identifier (e.g., football, basketball, baseball)
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: path
          required: true
          description: The league identifier (e.g., nfl, mlb, nba)
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: limit
          in: query
          required: false
          description: Maximum number of articles to return
          schema:
            type: integer
            example: 10
        - name: team
          in: query
          required: false
          description: Filter news by team ID
          schema:
            type: integer
            example: 12
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SportNewsAPISchema'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/{sport}/{league}/teams:
    get:
      summary: Get Teams List
      description: Retrieve a list of teams for a specified sport and league
      operationId: getTeamsList
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport identifier (e.g., football, basketball, baseball, hockey)
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
