        - name: league
          in: path
          required: true
          description: The league identifier (e.g., nfl, nba, mlb, nhl, college-football, mens-college-basketball, womens-college-basketball)
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: team_id_or_abbrev
          in: path
          required: true
          description: The team ID or abbreviation
          schema:
            type: string
            example: "KC"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
