        '404':
          description: Team or roster not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/{sport}/{league}/rankings:
    get:
      summary: Get Rankings
      description: Retrieve current rankings/polls for college sports (AP Top 25, Coaches Poll, etc.). Only available for college sports.
      operationId: getRankings
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport identifier (currently only college sports supported)
          schema:
            type: string
            enum: [football, basketball]
            example: "football"
        - name: league
          in: path
          required: true
          description: The league identifier (college-football, mens-college-basketball, womens-college-basketball)
          schema:
            type: string
            enum: [college-football, mens-college-basketball, womens-college-basketball]
            example: "college-football"
        - name: season
          in: query
          required: false
          description: The season year
          schema:
            type: integer
            example: 2024
        - name: week
          in: query
          required: false
          description: The week number
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RankingsResponse'
        '404':
          description: Rankings not available for this sport/league
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /mondaynightfootball:
    get:
      summary: Get Monday Night Football schedule and games
      description: Retrieve the full Monday Night Football schedule and game details for the NFL season.
      operationId: getMondayNightFootball
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MondayNightFootballResponse'

  /thursdaynightfootball:
    get:
      summary: Get Thursday Night Football schedule and games
      description: Retrieve the full Thursday Night Football schedule and game details for the NFL season.
