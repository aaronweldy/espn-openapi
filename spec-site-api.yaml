  /sports/{sport}/{league}/teams/{team_id_or_abbrev}:
    get:
      summary: Get Team Details
      description: Retrieve detailed information for a specific team by ID or abbreviation
      operationId: getTeamDetails
      parameters:
        - name: sport
          in: path
          required: true
          description: The sport identifier (e.g., football, basketball, baseball, hockey)
          schema:
            $ref: '#/components/schemas/SportEnum'
        - name: league
          in: path
          required: true
          description: The league identifier (e.g., nfl, nba, mlb, nhl)
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: team_id_or_abbrev
          in: path
          required: true
          description: The team ID (numeric string) or abbreviation
          schema:
            oneOf:
              - type: string
                pattern: '^\d+$'
                description: Numeric team ID
              - $ref: '#/components/schemas/NFLTeamAbbreviation'
              - $ref: '#/components/schemas/NBATeamAbbreviation'
              - $ref: '#/components/schemas/MLBTeamAbbreviation'
              - $ref: '#/components/schemas/NHLTeamAbbreviation'
              - $ref: '#/components/schemas/WNBATeamAbbreviation'
      responses:
