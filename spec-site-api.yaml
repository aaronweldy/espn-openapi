          required: true
          description: The league identifier (e.g., nfl, nba, mlb, nhl)
          schema:
            $ref: '#/components/schemas/LeagueEnum'
        - name: event
          in: query
          required: true
          description: The event ID of the game
          schema:
            type: string
            example: "401547417"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GameSummary'
                  - $ref: '#/components/schemas/MlbGameSummaryResponse'
                  - $ref: '#/components/schemas/NhlGameSummaryResponse'
                  - $ref: '#/components/schemas/NbaGameSummaryResponse'
        '404':
