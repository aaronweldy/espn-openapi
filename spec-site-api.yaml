              - TEX
              - TOR
              - WSH
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDetailsResponse'
        '404':
          description: Team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/basketball/nba/teams/{team_id_or_abbrev}/roster:
    get:
      summary: Get NBA Team Roster
      description: Retrieve detailed roster information for a specific NBA team including player details
      operationId: getNBATeamRoster
      parameters:
