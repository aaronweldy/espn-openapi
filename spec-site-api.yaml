components:
  schemas:
    GenericScoreboardResponse:
      type: object
      description: Generic scoreboard response that works across all sports
      properties:
        leagues:
          type: array
          items:
            $ref: '#/components/schemas/League'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        season:
          $ref: '#/components/schemas/SeasonInfo'
          description: Season information (present in most sports)
        week:
          $ref: '#/components/schemas/WeekInfo'
          description: Week information (present in football sports)
        day:
          type: object
          description: Day information (present in baseball and basketball)
          properties:
            date:
              type: string
      required:
        - leagues
        - events

    TeamsListResponse:
      type: object
      properties:
        sports:
          type: array
          items:
            $ref: '#/components/schemas/Sport'
      required:
        - sports

    Sport:
      type: object
      properties:
        id:
          type: string
          example: "20"
