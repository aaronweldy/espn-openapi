          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamDetailsResponse'
        '404':
          description: Team not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports/{sport}/{league}/summary:
