openapi: 3.0.0
info:
  title: ESPN CDN NFL API
  version: 0.1.0
  description: OpenAPI schema for cdn.espn.com NFL endpoints
servers:
  - url: https://cdn.espn.com
paths:
  /core/nfl/scoreboard:
    get:
      summary: NFL Scoreboard
      description: Get the NFL scoreboard data.
      parameters:
        - in: query
          name: xhr
          schema:
            type: integer
          required: true
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NflScoreboardResponse'
  /core/nfl/schedule:
    get:
      summary: NFL Schedule
      description: Get the NFL schedule data.
      parameters:
        - in: query
          name: xhr
          schema:
            type: integer
          required: true
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: year
          schema:
            type: integer
          required: false
        - in: query
          name: week
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NflScheduleResponse'
  /core/nfl/standings:
    get:
      summary: NFL Standings
      description: Get the NFL standings data.
      parameters:
        - in: query
          name: season
          schema:
            type: integer
          required: false
        - in: query
          name: xhr
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NflStandingsResponse'
  /core/nfl/boxscore:
    get:
      summary: NFL Boxscore
      description: Get the NFL boxscore data for a game.
      parameters:
        - in: query
          name: xhr
          schema:
            type: integer
          required: true
          example: 1
        - in: query
          name: gameid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NflBoxscoreResponse'
  /core/nfl/playbyplay:
    get:
      summary: NFL Play-by-Play
      description: Get the NFL play-by-play data for a game.
      parameters:
        - in: query
          name: xhr
          schema:
            type: integer
          required: true
          example: 1
        - in: query
          name: gameid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NflPlayByPlayResponse'
